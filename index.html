<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard del Productor 🌾</title>
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #40916c;
      --danger: #d00000;
      --bg: #f5f6f7;
      --card-bg: #ffffff;
      --muted: #666;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: #222;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }

    p {
      color: var(--muted);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
      margin-top: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .label {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .value {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary);
    }

    .timestamp {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* --- SWITCH --- */
    #toggleBtn {
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
    }

    #toggleBtn.on {
      background-color: var(--accent);
      color: white;
    }

    #toggleBtn.off {
      background-color: #ccc;
      color: #222;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard del Productor 🌾</h1>
    <p>Monitoreo automático en tiempo real</p>
  </header>

  <div class="dashboard">
    <!-- SENSOR -->
    <div class="card">
      <div class="label" id="sensorLabel">Sensor</div>
      <div id="sensorValue" class="value">--</div>
      <div id="sensorTime" class="timestamp">Esperando datos...</div>
    </div>

    <!-- ACTUADOR -->
    <div class="card">
      <div class="label" id="actLabel">Actuador</div>
      <button id="toggleBtn" class="off">Apagar</button>
      <div id="actState" class="timestamp">Estado: --</div>
    </div>
  </div>

  <footer>
    © 2025 Monitoreo Agrícola
  </footer>

  <script>
    // === CONFIGURACIÓN ===
    const TOKEN = "L6i0wK6TYebuvxeayJnY-BTbPPKz3vkr";
    const PINS = { actuator: "V0", sensor: "V1", typeAct: "V2", typeSens: "V3" };
    const useProxy = true;
    const REFRESH_INTERVAL = 10000; // 10 segundos

    // === FUNCIONES API ===
    async function getBlynkValue(pin) {
      const url = `https://blynk.cloud/external/api/get?token=${TOKEN}&pin=${pin}`;
      const finalUrl = useProxy ? `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}` : url;
      const res = await fetch(finalUrl);
      if (!res.ok) throw new Error("HTTP " + res.status);
      return await res.text();
    }

    async function setBlynkValue(pin, value) {
      const url = `https://blynk.cloud/external/api/update?token=${TOKEN}&${pin}=${value}`;
      const finalUrl = useProxy ? `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}` : url;
      const res = await fetch(finalUrl);
      if (!res.ok) throw new Error("Error al actualizar valor");
    }

    // === NOMBRES DE TIPOS ===
    const tipoActuador = {
      1: "Electroválvula 💧",
      2: "Ventilador 🌬️",
      3: "Bomba de agua 🚿",
      4: "Luz 💡"
    };

    const tipoSensor = {
      1: "Humedad del suelo",
      2: "Temperatura",
      3: "Luz solar",
      4: "Presión"
    };

    // === ACTUALIZAR DASHBOARD ===
    async function refreshData() {
      try {
        const [actValue, sensValue, typeA, typeS] = await Promise.all([
          getBlynkValue(PINS.actuator),
          getBlynkValue(PINS.sensor),
          getBlynkValue(PINS.typeAct),
          getBlynkValue(PINS.typeSens)
        ]);

        document.getElementById("actLabel").innerText = tipoActuador[typeA] || "Actuador";
        document.getElementById("sensorLabel").innerText = tipoSensor[typeS] || "Sensor";

        const formatted =
          typeS == 1 ? `${sensValue} %` :
          typeS == 2 ? `${sensValue} °C` :
          sensValue;
        document.getElementById("sensorValue").innerText = formatted;

        const ts = new Date().toLocaleTimeString();
        document.getElementById("sensorTime").innerText = "Actualizado a las " + ts;

        // Actualizar botón visual
        const toggleBtn = document.getElementById("toggleBtn");
        const actState = document.getElementById("actState");
        if (actValue == 1) {
          toggleBtn.classList.add("on");
          toggleBtn.classList.remove("off");
          toggleBtn.textContent = "Encendido";
          actState.innerText = "Estado: Encendido";
        } else {
          toggleBtn.classList.add("off");
          toggleBtn.classList.remove("on");
          toggleBtn.textContent = "Apagado";
          actState.innerText = "Estado: Apagado";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("sensorValue").innerText = "Error";
      }
    }

    // === SWITCH ACTUADOR ===
    document.getElementById("toggleBtn").addEventListener("click", async () => {
      try {
        const current = await getBlynkValue(PINS.actuator);
        const newValue = current == 1 ? 0 : 1;
        await setBlynkValue(PINS.actuator, newValue);
        refreshData();
      } catch (err) {
        console.error("Error al cambiar estado:", err);
      }
    });

    // === AUTO-REFRESCO ===
    refreshData();
    setInterval(refreshData, REFRESH_INTERVAL);
  </script>
</body>
</html>

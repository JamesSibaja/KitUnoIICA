<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard del Productor 🌾</title>
  <style>
    :root {
      --primary: #2d6a4f;
      --bg: #f7f7f7;
      --card-bg: #ffffff;
      --muted: #777;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 0.5rem;
    }

    button:hover {
      background-color: #1b4332;
      transform: scale(1.03);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
      margin-top: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      text-align: center;
    }

    .label {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .timestamp {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard del Kit Uno 🌾</h1>
    <p>Monitoreo rápido y simple</p>
  </header>

  <button id="refresh">🔄 Actualizar datos</button>

  <div class="dashboard">
    <div class="card">
      <div class="label" id="sensorLabel">Sensor</div>
      <div id="sensorValue" class="value">--</div>
      <div id="sensorTime" class="timestamp">Esperando datos...</div>
    </div>

    <div class="card">
      <div class="label" id="actLabel">Actuador</div>
      <button id="toggleBtn">Encender</button>
      <div id="actState" class="timestamp">Estado: --</div>
    </div>
  </div>

  <footer>
    © 2025 Monitoreo Agrícola
  </footer>

  <script>
    // === CONFIGURACIÓN ===
    const TOKEN = "L6i0wK6TYebuvxeayJnY-BTbPPKz3vkr";
    const PINS = { actuator: "V0", sensor: "V1", typeAct: "V2", typeSens: "V3" };
    const useProxy = true;

    // === FUNCIONES BÁSICAS ===
    async function getBlynkValue(pin) {
      const url = `https://blynk.cloud/external/api/get?token=${TOKEN}&pin=${pin}`;
      const finalUrl = useProxy ? `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}` : url;
      const res = await fetch(finalUrl);
      if (!res.ok) throw new Error("Error HTTP " + res.status);
      return await res.text();
    }

    async function setBlynkValue(pin, value) {
      const url = `https://blynk.cloud/external/api/update?token=${TOKEN}&${pin}=${value}`;
      const finalUrl = useProxy ? `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}` : url;
      const res = await fetch(finalUrl);
      if (!res.ok) throw new Error("Error al actualizar valor");
    }

    // === TRADUCCIÓN DE TIPOS ===
    const tipoActuador = {
      1: "Electroválvula 💧",
      2: "Ventilador 🌬️",
      3: "Bomba de agua 🚿",
      4: "Luz 💡"
    };

    const tipoSensor = {
      1: "Humedad del suelo",
      2: "Temperatura",
      3: "Luz solar",
      4: "Presión"
    };

    // === REFRESCAR DATOS ===
    async function refreshData() {
      const btn = document.getElementById("refresh");
      btn.disabled = true;
      btn.innerText = "Actualizando...";

      try {
        const [actValue, sensValue, typeA, typeS] = await Promise.all([
          getBlynkValue(PINS.actuator),
          getBlynkValue(PINS.sensor),
          getBlynkValue(PINS.typeAct),
          getBlynkValue(PINS.typeSens)
        ]);

        // Mostrar nombres según tipo
        document.getElementById("actLabel").innerText = tipoActuador[typeA] || "Actuador desconocido";
        document.getElementById("sensorLabel").innerText = tipoSensor[typeS] || "Sensor desconocido";

        // Mostrar valor del sensor
        document.getElementById("sensorValue").innerText =
          typeS == 1 ? `${sensValue} %` :
          typeS == 2 ? `${sensValue} °C` :
          sensValue;

        const ts = new Date().toLocaleTimeString();
        document.getElementById("sensorTime").innerText = "Actualizado a las " + ts;

        // Mostrar estado del actuador
        const estado = actValue == 1 ? "Encendido" : "Apagado";
        document.getElementById("actState").innerText = "Estado: " + estado;
        document.getElementById("toggleBtn").innerText = actValue == 1 ? "Apagar" : "Encender";
      } catch (err) {
        console.error(err);
        document.getElementById("sensorValue").innerText = "Error";
      } finally {
        btn.disabled = false;
        btn.innerText = "🔄 Actualizar datos";
      }
    }

    // === CAMBIAR ESTADO DEL ACTUADOR ===
    document.getElementById("toggleBtn").addEventListener("click", async () => {
      try {
        const current = await getBlynkValue(PINS.actuator);
        const newValue = current == 1 ? 0 : 1;
        await setBlynkValue(PINS.actuator, newValue);
        refreshData();
      } catch (err) {
        console.error("Error al cambiar estado:", err);
      }
    });

    document.getElementById("refresh").addEventListener("click", refreshData);
    refreshData(); // carga inicial
  </script>
</body>
</html>

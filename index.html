<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard del Productor ðŸŒ¾</title>
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #40916c;
      --muted: #666;
      --bg: #f5f6f7;
      --card: #fff;
    }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: #222;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header h1 {
      margin: 0;
      color: var(--primary);
      font-size: 1.6rem;
    }
    header p {
      margin: .25rem 0 0;
      color: var(--muted);
    }
    .grid {
      width: 95%;
      max-width: 720px;
      margin-top: 1.25rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.2s ease;
    }
    .card:active {
      transform: scale(0.98);
    }
    .label {
      font-size: 0.95rem;
      color: var(--muted);
    }
    .title {
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--primary);
      margin-top: .25rem;
    }
    .value {
      font-size: 2rem;
      font-weight: 800;
      margin-top: .5rem;
      color: var(--primary);
    }
    .small {
      font-size: 0.82rem;
      color: var(--muted);
      margin-top: .5rem;
    }
    .btn {
      appearance: none;
      border: 0;
      border-radius: 10px;
      padding: 0.9rem 1.2rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      text-align: center;
      transition: all 0.25s ease;
      font-size: 1.05rem;
    }
    .btn.on {
      background: var(--accent);
      color: white;
    }
    .btn.off {
      background: #d9d9d9;
      color: #222;
    }
    footer {
      margin-top: 1.2rem;
      color: var(--muted);
      font-size: 0.8rem;
      text-align: center;
    }
    @media(max-width:700px){
      .grid { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard del Productor ðŸŒ¾</h1>
    <p>Monitoreo y control en tiempo real</p>
  </header>

  <div class="grid">
    <div class="card">
      <div class="label">Sensor</div>
      <div id="sensorTitle" class="title">--</div>
      <div id="sensorValue" class="value">--</div>
      <div id="sensorAux" class="small">--</div>
      <div id="sensorTime" class="small">Esperando datos...</div>
    </div>

    <div class="card">
      <div class="label">Actuador</div>
      <div id="actTitle" class="title">--</div>
      <button id="actToggle" class="btn off" style="margin-top:.6rem;">Apagar</button>
      <div id="actState" class="small">Estado: --</div>
    </div>
  </div>

  <footer>Â© 2025 - Monitoreo AgrÃ­cola</footer>

  <script>
    // ========= CONFIG =========
    const TOKEN = "zrdV3o792LQYmIgyI3h7Tl8e_2HjXbjq";
    const API_BASE = "https://blynk.cloud/external/api";
    const REFRESH_MS = 2500;

    const PINS = {
      SENSOR_TYPE: "V0",
      TEMP: "V1",
      HUM: "V2",
      ACT_STATE: "V4"
    };

    const sensorTitle = document.getElementById("sensorTitle");
    const sensorValue = document.getElementById("sensorValue");
    const sensorAux = document.getElementById("sensorAux");
    const sensorTime = document.getElementById("sensorTime");
    const actTitle = document.getElementById("actTitle");
    const actToggle = document.getElementById("actToggle");
    const actState = document.getElementById("actState");

    // ========= BLYNK API =========
    async function blynkGet(pin) {
      const url = `${API_BASE}/get?token=${TOKEN}&${pin}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.statusText);
      return res.text();
    }

    async function blynkSet(pin, value) {
      const url = `${API_BASE}/update?token=${TOKEN}&${pin}=${value}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error actualizando");
    }

    // ========= UPDATE UI =========
    async function refresh() {
      try {
        const [type, temp, hum, act] = await Promise.all([
          blynkGet(PINS.SENSOR_TYPE),
          blynkGet(PINS.TEMP),
          blynkGet(PINS.HUM),
          blynkGet(PINS.ACT_STATE)
        ]);

        const t = parseFloat(temp);
        const h = parseFloat(hum);
        const on = act.trim() === "1";

        sensorTitle.textContent = type || "Sensor";
        sensorValue.textContent = isNaN(t) ? "--" : `${t.toFixed(1)} Â°C`;
        sensorAux.textContent = isNaN(h) ? "" : `Humedad: ${h.toFixed(1)} %`;
        sensorTime.textContent = "Ãšltimo: " + new Date().toLocaleTimeString();

        actTitle.textContent = "Control Principal";
        actToggle.className = on ? "btn on" : "btn off";
        actToggle.textContent = on ? "Encendido" : "Apagado";
        actState.textContent = `Estado: ${on ? "Encendido âœ…" : "Apagado â›”"}`;

      } catch (err) {
        console.error("Error actualizando:", err);
        sensorTitle.textContent = "Error de conexiÃ³n";
      }
    }

    // ========= BOTÃ“N ACTUADOR =========
    async function toggleActuator() {
      try {
        const actVal = await blynkGet(PINS.ACT_STATE);
        const newVal = (actVal.trim() === "1") ? 0 : 1;
        await blynkSet(PINS.ACT_STATE, newVal);
        await refresh();
      } catch (err) {
        console.error("Error al cambiar actuador:", err);
      }
    }

    // Click y touch (para mÃ³viles)
    actToggle.addEventListener("click", toggleActuator);
    actToggle.addEventListener("touchstart", e => {
      e.preventDefault();
      toggleActuator();
    });

    refresh();
    setInterval(refresh, REFRESH_MS);
  </script>
</body>
</html>
